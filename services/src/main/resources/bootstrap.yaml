spring:
  application:
    name: ${spring.profiles.active}-service

eureka:

  instance:
    hostname: localhost

  server:
    host: localhost
    port: 1111

  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://${eureka.server.host}:${eureka.server.port}/eureka}
      leaseRenewalIntervalInSeconds: 5
      lease-expiration-duration-in-seconds: 5

instance:
  preferIpAddress: true

